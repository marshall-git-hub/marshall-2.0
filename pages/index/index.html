<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marshall Access</title>
    <link rel="stylesheet" href="../../shared/ui/main-styles.css">
    <meta name="theme-color" content="#2563eb">
    <style>
        body { background: #e0f2fe; min-height: 100vh; }
        .login-card { max-width: 560px; }
        .login-toggle {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        .login-toggle button {
            border: 1px solid rgba(15,23,42,0.12);
            border-radius: 999px;
            padding: 0.65rem 1rem;
            font-weight: 600;
            background: rgba(255,255,255,0.7);
            color: #0f172a;
            transition: all 0.25s ease;
        }
        .login-toggle button.active {
            background: #2563eb;
            color: #fff;
            border-color: #1d4ed8;
            box-shadow: 0 10px 30px rgba(37,99,235,0.25);
        }
        .login-pane { display: none; animation: fade 0.25s ease; }
        .login-pane.active { display: block; }
        @keyframes fade {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-message { margin-top: 0.5rem; font-size: 0.9rem; }
        .form-message[data-variant="success"] { color: #15803d; }
        .form-message[data-variant="error"] { color: #b91c1c; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14,2 14,8 20,8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10,9 9,9 8,9"/>
                        </svg>
                    </div>
                    <h1>Marshall Portal</h1>
                    <p>Jednotný vstup do všetkých modulov</p>
                </div>
            </div>
            
            <div class="login-form">
                <div class="login-toggle">
                    <button type="button" class="active" data-pane-target="email">Firemný email</button>
                    <button type="button" data-pane-target="code">Firemný kód</button>
                </div>

                <div class="login-pane active" data-pane="email">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="napr. jana@firma.sk" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Heslo</label>
                            <input type="password" id="password" name="password" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="login-btn">
                            <span>Prihlásiť sa</span>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m9 18 6-6-6-6"/>
                            </svg>
                        </button>
                    </form>
                    <p id="loginMessage" class="form-message" hidden></p>
                </div>

                <div class="login-pane" data-pane="code">
                    <form id="companyForm">
                        <div class="form-group">
                            <label for="companyCode">Firemný kód pre Cestáky</label>
                            <input type="text" id="companyCode" name="companyCode" placeholder="napr. CST-1234" required>
                        </div>
                        <button type="submit" class="login-btn">
                            <span>Prihlásiť sa</span>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </form>
                    <p id="companyMessage" class="form-message" hidden></p>
                </div>
            </div>
            
            <div class="login-footer">
                <p>Bezpečné prihlásenie. Každý modul = vlastný priestor.</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="../../main/config/firebase-config.js"></script>
    <script src="../../shared/services/company-code-access.js"></script>
    <script src="login.js"></script>
</body>
</html>
