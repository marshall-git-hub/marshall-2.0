<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail nákladného auta - Správca Pneumatík Pro</title>
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../styles.css">
    <meta name="theme-color" content="#10b981">
    <link rel="stylesheet" href="../navbar/navbar.css">
    <script defer src="../navbar/navbar.js"></script>
</head>
</head>
<body>
    <div id="navbar-include"></div>
    <script>fetch('../navbar/navbar.html').then(r=>r.text()).then(t=>{document.getElementById('navbar-include').innerHTML=t})</script>
        <div class="app-container" style="margin-left:210px;">
        <main class="main-content">
            <div class="page-container">
                <!-- Header -->
                <div class="page-header truck-header">
                    <div class="header-background"></div>
                    <div class="header-content">
                        <div class="header-info">
                            <div class="header-icon-section">
                                <button class="back-btn" onclick="window.location.href='truck.html'">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="m15 18-6-6 6-6"/>
                                    </svg>
                                </button>
                                <div class="header-icon truck-icon">
                                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2"/>
                                        <path d="M15 18H9"/>
                                        <path d="M19 18h2a1 1 0 0 0 1-1v-3.65a1 1 0 0 0-.22-.624l-3.48-4.35A1 1 0 0 0 17.52 8H14"/>
                                        <circle cx="17" cy="18" r="2"/>
                                        <circle cx="7" cy="18" r="2"/>
                                    </svg>
                                </div>
                        <div class="header-text">
                            <h1><span id="truckPlate"></span></h1>
                            <p id="truckKm"></p>
                        </div>
                    </div>
                    <div class="header-stats">
                                <div class="stat-item">
                                    <div class="stat-dot available"></div>
                                    <span id="assignedStatus">0/6 Priradené</span>
                                </div>
                            </div>
                        </div>
                        <div class="status-badge" id="completionBadge">Neúplné</div>
                    </div>
                </div>

                <!-- Front Tires -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-indicator truck-indicator"></div>
                        <h2>Predné pneumatiky</h2>
                    </div>
                    <div class="tire-slots-grid" id="frontTires"></div>
                </div>

                <!-- Rear Tires -->
                <div class="section">
                    <div class="section-header">
                        <div class="section-indicator trailer-indicator"></div>
                        <h2>Zadné pneumatiky</h2>
                    </div>
                    <div class="tire-slots-grid truck-axles" id="rearTires"></div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
    <nav class="bottom-nav" style="margin-left:180px;">
            <a href="truck.html" class="nav-item active">
                <div class="nav-icon truck-icon active">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2"/>
                        <path d="M15 18H9"/>
                        <path d="M19 18h2a1 1 0 0 0 1-1v-3.65a1 1 0 0 0-.22-.624l-3.48-4.35A1 1 0 0 0 17.52 8H14"/>
                        <circle cx="17" cy="18" r="2"/>
                        <circle cx="7" cy="18" r="2"/>
                    </svg>
                </div>
                <span>Autá</span>
            </a>
            <a href="storage.html" class="nav-item">
                <div class="nav-icon storage-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                        <polyline points="3.27,6.96 12,12.01 20.73,6.96"/>
                        <line x1="12" y1="22.08" x2="12" y2="12"/>
                    </svg>
                </div>
                <span>Sklady</span>
            </a>
            <a href="trailer.html" class="nav-item">
                <div class="nav-icon trailer-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2"/>
                        <path d="M15 18H9"/>
                        <path d="M19 18h2a1 1 0 0 0 1-1v-3.65a1 1 0 0 0-.22-.624l-3.48-4.35A1 1 0 0 0 17.52 8H14"/>
                        <circle cx="17" cy="18" r="2"/>
                        <circle cx="7" cy="18" r="2"/>
                    </svg>
                </div>
                <span>Prívesy</span>
            </a>
            <a href="history.html" class="nav-item history-nav">
                <div class="nav-icon history-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 4v6h6"/>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
                    </svg>
                </div>
                <span>História</span>
            </a>
        </nav>
    </div>

    <!-- Tire Assignment Modal -->
    <div id="assignModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="assignModalTitle">Priradiť pneumatiku</h3>
                <button class="close-btn" id="closeAssignModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div style="padding: 1.5rem; padding-top: 0.5rem;">
                <div class="form-group" style="margin-bottom: 1rem;">
                    <input type="text" id="tireSearchInput" placeholder="Hľadať pneu podľa ID, rozmeru, značky..." style="width: 100%; padding: 0.75rem; border-radius: 0.75rem; border: 1px solid #d1d5db; font-size: 1rem;">
                </div>
                <div class="tire-selection" id="tireSelection"></div>
            </div>
        </div>
    </div>

    <!-- Remove Tire Modal -->
    <div id="removeTireModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="removeTireModalTitle">Kam presunúť pneumatiku?</h3>
            </div>
            <div class="modal-body" style="padding: 1.5rem;">
                <div class="storage-options">
                    <button class="storage-option-btn" data-location="Sklad">Sklad</button>
                    <button class="storage-option-btn" data-location="Predaj">Predaj</button>
                    <button class="storage-option-btn" data-location="Vyhodne">Vyhodené</button>
                </div>
                <div style="text-align: center; margin-top: 1.5rem;">
                    <button id="cancelRemoveTire" class="btn-secondary">Zrušiť</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <script src="../firebase-config.js"></script>
        <script src="../database-service.js"></script>
    <script>
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = '../index.html';
            } else {
                document.body.style.display = 'block';
            }
        });
    </script>
    <script src="truck-detail.js"></script>
</body>
</html>
